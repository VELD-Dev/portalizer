# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Nightly Releases

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    name: Windows Unstable Build
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration WINDOWS RiftRipper
      
    - name: Test
      run: dotnet test --no-builds --verbosity normal
      
    - name: Zip file
      uses: TheDoctor0/zip-release@0.7.1
      with:
        filename: riftripper-nighlty.$(git rev-parse --short "$GITHUB_SHA").zip
        path: builds/
        directory: RiftRipper/bin/WINDOWS/net7.0/
      
    - name: Release
      uses: ncipollo/release-action@v1.12.0
      with:
        name: ${{ github.ref }}
        tag: 'nightly'
        artifacts: builds/riftripper-nightly.*.zip
        allowUpdates: true
        draft: false
        omitBodyDuringUpdate: true
        omitDraftDuringUpdate: true
        omitNameDuringUpdate: true
        prerelease: true
        replacesArtifacts: false
        skipIfReleaseExists: false
        
